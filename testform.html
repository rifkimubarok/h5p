        <label for="entry.1600316352_1" class="custom-control-label">Mahasiswa</label>

<script>
    $(document).ready(function(){
        const form = $('#form-google');

        form.submit(function(e){
            e.preventDefault();
            const url = form.attr("action");
            $.ajax({
                url:url,
                type: "post",
                dataType:"json",
                data: form.serialize(),
                success:function(result){
                    console.log(result);
                },
                error:function(Xhr, status, t){

                }
            })
        })
    })
</script>
